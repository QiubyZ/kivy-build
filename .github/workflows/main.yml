name: Release v1

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Zip Repository
        run: zip -r kivy-build.zip . -x .git* .github/workflows/*

      - name: Hapus Rilis Lama
        uses: dev-drprasad/delete-older-releases@v0.1.0
        with:
          keep_latest: 0 # Hapus semua rilis sebelumnya
          delete_tags: true # Hapus tag yang terkait dengan rilis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Buat Rilis Baru
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1
          name: v1 #Test Release
          files: ./kivy-build.zip
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
